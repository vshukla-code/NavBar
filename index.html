<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Navbar</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg py-4 py-lg-0 shadow fixed-top">
      <div class="container px-4">
        <img src="logo.png" alt="Logo" />
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#top-navbar"
          aria-controls="top-navbar"
        >
          <i class="lni lni-grid-alt"></i>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="top-navbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5> -->
            <img
              src="logo.png"
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
            />

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-lg-auto p-4 p-lg-0">
              <li class="nav-item px-3 p-lg-0 py-1 py-lg-4">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item px-3 p-lg-0 py-1 py-lg-4">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item px-3 p-lg-0 py-1 py-lg-4 dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">SEO</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Digital Marketing</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Desgin</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item px-3 p-lg-0 py-1 py-lg-4">
                <a class="nav-link" href="#">Company</a>
              </li>
              <li class="nav-item px-3 p-lg-0 py-1 py-lg-4">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item px-3 p-lg-0 py-1 py-lg-4">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
